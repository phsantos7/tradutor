<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Tradutor Multilíngue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tradutor Português → Vários Idiomas</h1>

    <textarea id="inputText" placeholder="Digite o texto em português..."></textarea>

    <label for="targetLanguages">Selecione os idiomas:</label>
    <select id="targetLanguages" multiple>
      <option value="en">Inglês</option>
      <option value="es">Espanhol</option>
      <option value="fr">Francês</option>
      <option value="de">Alemão</option>
      <option value="it">Italiano</option>
    </select>

    <button onclick="traduzirTexto()">Traduzir</button>

    <h2>Traduções:</h2>
    <div id="outputArea"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
